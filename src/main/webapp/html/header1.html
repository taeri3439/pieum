<!DOCTYPE html>

<head>

    <title>Document</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/header1.css">

<body>
    
     <!-- header -->
     <header id="header">
        <div class="left"><a href="#" class="logo"><img src="img2/logo.png" alt="#"></a></div>

            <a href="#" class="menubar"><span></span><span></span><span></span></a>

    <div class="menu">

                    <a href="#">프로필편집 ></a>
                </p>
            </div>
        </div>

        <!-- 햄버거 메뉴 -->
        <div class="menuIconWrap">
            <div class="flex" style="margin-bottom: 40px;">
                <div class="menuIcon mygroup">
                    <div class="flex"><img src="img2/group.png" alt="">

                    </div>
                </div>
                <div class="menuIcon home">
                    <div class="flex"><img src="img2/home.png" alt="">

                    </div>
                </div>
                <div class="menuIcon mypage">

            <div class="flex">

                </div>
                <div class="menuIcon myConsult">
                    <div class="flex"><img src="img2/inquiryList.png" alt="">

                    </div>
                </div>

        </div>

        <div class="banner">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper flex">
                    <div class="swiper-slide"><img src="img2/slideBanner.png" alt=""></div>
                    <div class="swiper-slide"><img src="img2/slideBanner.png" alt=""></div>
                    <div class="swiper-slide"><img src="img2/slideBanner.png" alt=""></div>
